<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Chavarriaga">
    <link rel="shortcut icon" href="assets//images/favicon-jch-32x32.png">
    <title>Página con Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link id="theme-style" rel="stylesheet" href="assets/css/form.css">
    <script>
        function isUrlAvailable(url) {
            return fetch(url)
                .then(response => response.ok)
                .catch(() => false);
        }
        async function validateAndSubmit() {
            const form = document.getElementById('formulario');
            const formUrl = form.getAttribute('action');
            
            if (await isUrlAvailable(formUrl)) {
                form.submit();
            } else {
                alert('La URL no está disponible en este momento. Inténtalo más tarde.');
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Contacto</h1>
        <form id="formulario" action="https://f259-69-157-250-11.ngrok-free.app/cgi-bin/procesar_formulario.py" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="archivo" class="form-label">Adjuntar Archivo:</label>
                <input type="file" class="form-control" id="archivo" name="archivo">
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
