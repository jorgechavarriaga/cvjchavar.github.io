<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link id="theme-style" rel="stylesheet" href="assets/css/404.css">
</head>

<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
        <h1>Error <span class="errorcode">404</span></h1>
        <p class="output">The page you are looking for might have been removed, had its name changed or is temporarily
            unavailable.</p>
        <p class="output">Please try to <a>go back</a> or <a href="https://www.chavazystem.tech">return to the
                homepage</a>.</p>
        <p class="output">Good luck.</p>
    </div>
    <script>
        var shortUrl = window.location.pathname.replace("/", "");

        console.log(shortUrl);

        fetch("http://localhost:puerto/tu-endpoint-de-redireccion/" + shortUrl)
            .then(response => response.json())
            .then(data => {
                if (data.longUrl) {
                    window.location.replace(data.longUrl);
                } else {
                    alert("URL corta no encontrada");
                }
            })
            .catch(error => {
                console.error("Error al obtener la URL larga: ", error);
            });
    </script>

</body>

</html>
