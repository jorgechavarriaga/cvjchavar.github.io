<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Chavarriaga">
    <link rel="shortcut icon" href="assets//images/favicon-jch-32x32.png">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link id="theme-style" rel="stylesheet" href="assets/css/loan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <div class="background-image"></div>
    <div class="container mt-5">
        <h1 style="text-align: center;">Loan Calculator</h1>
        <div class="center_button">
            <button type="button" class="btn btn-success" id="calculateButton" data-toggle="modal"
                data-target="#validationModal">Calculate</button>
                <button type="button" class="btn btn-primary" id="saveButton" disabled>Save</button>
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
        </div>
        <form id="loan_calc" action="https://7949-69-158-28-151.ngrok-free.app/calculate_loan" method="post"
            enctype="multipart/form-data">
            <div class="parent">
                <div class="div1">
                    <h3 style="text-align: center;">Loan Amount</h3>
                    <input type="text" class="form-control" id="loan_amount_input" name="loan_amount" required>
                </div>
                <div class="div2">
                    <h3 style="text-align: center;">Annual Interest</h3>
                    <input type="range" class="form-range" min="0" max="20" step="0.01" id="annual_interest_rate_range"
                        name="annual_interest_rate_range" value="0">
                    <span id="rangeValue_interest">0%</span>
                </div>
                <div class="div3">
                    <h3 style="text-align: center;">Loan Period</h3>
                    <input type="range" class="form-range" min="0" max="30" step="1" id="loan_period_years_range"
                        name="loan_period_years_range" value="0">
                    <span id="rangeLoan_Period_interest">0</span>
                </div>
                <div class="div4">
                    <h3 style="text-align: center;">Loan Start Date</h3>
                    <input type="date" class="form-control" id="start_date_input" name="start_date" required>
                </div>
                <div class="div5" id="loan-summary">
                    <table class="table table-bordered">
                        <tr>
                            <th colspan="2" class="table-dark" style="text-align: center;">LOAN SUMMARY</th>
                        </tr>
                        <tr>
                            <td>Loan Amount </td>
                            <td><span id="loanAmountSummary"></span></td>
                        </tr>
                        <tr>
                            <td>Annual Interest Rate</td>
                            <td><span id="annualInterestRateSummary"></span></td>
                        </tr>
                        <tr>
                            <td>Number of Payments</td>
                            <td><span id="numberOfPaymentsSummary"></span></td>
                        </tr>
                        <tr>
                            <td>Monthly Payment</td>
                            <td><span id="monthlyPaymentSummary"></span></td>
                        </tr>
                        <tr>
                            <td>Total Interest</td>
                            <td><span id="totalInterestSummary"></span></td>
                        </tr>
                        <tr>
                            <td>Total Cost of Loan</td>
                            <td><span id="totalCostOfLoanSummary"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="div6" id="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </form>
        <div>
            <div id="table-container" style="padding-top: 2em;"></div>
        </div>
    </div>
    <script src="/assets/js/loan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
</body>
</html>
