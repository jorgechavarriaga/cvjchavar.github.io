<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIAPIPE</title>
    <link rel="stylesheet" type="text/css" href="holistic.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row flex-row h-100">
            <div class="col-3 d-none d-md-block  h-100">
                <!-- Contenido de la primera columna -->
                <div class="control-panel"> </div>
            </div>
            <div class="col-7 col-md-7  h-100">
                <!-- Contenido de la segunda columna -->
                <video class="input_video"></video>
                <div class="canvas-container">
                    <canvas class="output_canvas" width="640px" height="480px">
                    </canvas>
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="message">
                        Loading
                    </div>
                </div>
            </div>
            <div class="col-2 d-none d-md-block  h-100">
                <!-- Contenido de la tercera columna -->
                <div id="boton"></div>
                <span></span>
                <div id="boton1"></div>
                <span></span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
<script type="module" src="holistic.js"></script>
